<div *ngFor="let P of personList" class="container">
    <h6>{{ P.firstName }} {{ P.lastName }}</h6>
    <div class="row">
      <button data-bs-toggle="collapse" data-bs-target="#demo">Toggle Info</button>
      <div id="demo" class="collapse">
          <p>{{ P.innovation }}</p> <p>{{ P.year }}</p>
      </div>
  </div>
</div>
